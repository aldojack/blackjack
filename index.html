<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container container-flex">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="dealer-el">Dealer: </p>
        <p id="dealerSum-el">Total:</p>
        <p id="cards-el">Cards:</p>
        <p id="playerSum-el">Total:</p>
        <button id="start-game" class="btn btn-start" onclick="startGame();">Start Game</button>
        <button id="reset-game" class="btn btn-reset" onclick="reset();">Reset</button>

        <button id="hit" class="btn btn-hit" onclick="hit();">Hit</button>
        <button id="stand" class="btn btn-stand" onclick="dealer=setInterval('stand();',750);">Stand</button>

    </div>
    <script src="./index.js"></script>
</body>
</html>
